     Its fast but reusability issue: Like here onclick event is wrote in one button cannot be used for other objects 
-->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Print button to print page</h2>
    <button onclick="window.print()">Print</button> 
</body>
</html>
