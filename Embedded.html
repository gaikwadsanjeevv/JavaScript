<!-- Comment: About Embedded : we can write in head and body section
-you can embed by using <script> element
-MIME type of script is "text/javascript"
Syntax: 
<script type = "text/javascript">
</script>
    For Reusability
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function PrintPage() {
            window.print();
        }
    </script>
</head>
<body>
    <h2> Print button to print page</h2>
    <button onclick="PrintPage()"> Print </button> 
        
</body>
</html>
